<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #16a085"
        data-color="#16a085"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #2980b9"
        data-color="#2980b9"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #2c3e50"
        data-color="#2c3e50"
      ></div>
      <div
        class="color-option"

      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #f39c12"
        data-color="#f39c12"
      ></div>
      <div

        data-color="#d35400"

        data-color="#c0392b"
      ></div>
      <div
        class="color-option"
        style="background-color: #7f8c8d"
        data-color="#7f8c8d"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">✋🏻DrawFill</button>
      <button id="fillscreen-btn">📮FillScreen</button>
      <hr />
      <input type="text" id="text" placeholder="Add text here... :)" />
      <button id="textfill-btn">TextFill</button>
      <button id="textstroke-btn">TextStroke</button>
      <p>👆 텍스트를 입력한 후 캔버스를 더블클릭하여 텍스트를 추가할 수 있습니다.</p>
      <hr />
      <button id="destroy-btn">✊🏿Destroy</button>
      <button id="eraser-btn">❌Erase</button>
      <label for="file">
        ✚Add Photo
        <input type="file" accept="image/*" id="file"
      /></label>
      <button id="save">📲Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
